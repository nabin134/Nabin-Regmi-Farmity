<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Farmity</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-page-wrapper">
        <div class="login-card">
            <div class="logo-section" style="margin-bottom: 2rem;">
                <div class="logo" style="justify-content: center; font-size: 2rem; color: var(--sea-green); display: flex; align-items: center; gap: 10px;">
                    <img src="/static/images/Farmity%20logo.png" alt="Farmity Logo" class="logo-img" style="width: 40px; height: 40px;" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                    <span class="logo-text" style="font-family: 'Brush Script MT', cursive;">Farmity</span>
                </div>
            </div>

            <h1 class="login-title">Welcome Back</h1>
            
            <form id="loginForm" class="login-form">
                {% csrf_token %}
                
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password" id="togglePassword"><i class="far fa-eye"></i></span>
                </div>

                <div class="form-options-row">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="/forgot-password/" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">LOG IN</button>
                
                <div class="divider" style="margin: 2rem 0; text-align: center; position: relative;">
                    <span style="background: white; padding: 0 1rem; color: #9ca3af; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;">OR</span>
                    <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #e5e7eb; z-index: -1;"></div>
                </div>

                <a href="/accounts/google/login/" class="google-login-btn" style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; padding: 0.875rem; border: 2px solid #e5e7eb; background: white; border-radius: 10px; text-decoration: none; color: #374151; font-weight: 600; transition: all 0.3s; margin-bottom: 1.5rem;">
                    <i class="fab fa-google" style="font-size: 1.2rem; color: #4285F4;"></i>
                    <span>Continue with Google</span>
                </a>
                
                <div class="signup-link">
                    Not a member? <a href="/role-selection/">Sign up now</a>
                </div>
                
                <div id="message" class="message"></div>
            </form>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
        // Check for registration success in URL
        const urlParams = new URLSearchParams(window.location.search);
        const registered = urlParams.get('registered');
        if (registered === 'true') {
            const messageDiv = document.getElementById('message');
            if (messageDiv) {
                messageDiv.textContent = 'Registration successful! Please login to continue.';
                messageDiv.className = 'message success';
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = '/dashboard/';
            }
        });
    </script>
</body>
</html>
